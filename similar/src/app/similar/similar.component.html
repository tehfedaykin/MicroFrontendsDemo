<h2>Similar Villagers</h2>
<div class="grid" *ngIf="similarVillagers$ | async as similarVillagers">
    <mat-spinner *ngIf="similarVillagers.loading"></mat-spinner>
    <mat-card class="villager-card" [routerLink]="['/list/', villager.id]" *ngFor="let villager of similarVillagers.villagers">
        <mat-card-header>
            <div mat-card-avatar class="header-image" style="background-image: url({{villager.iconUri}})"></div>
            <mat-card-title>{{villager.name['name-USen']}}</mat-card-title>
            <mat-card-subtitle>{{villager.birthdayString}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{villager.name['name-USen']}}
        </mat-card-content>
    </mat-card>
</div>
